<header>

  <div class="row" >
    <div class="col-8">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="chat_input"
        placeholder="Enter message"
        (keyup)="handleKeyUp($event)"
      />
    </div>
    <div class="col-4">
      <button
      type="submit"
        name="md-send"
        (click)="send(chat_input)"
        class="btn btn-submit"
        item-right
      >
        send
      </button>
    </div>
  </div>

</header>
<div class="frame" #scrollframe>
  <div *ngFor="let message of chats" #item>
    <div [ngClass]="message.styleClass">
      <div class="message-detail">
        {{ message.msgStr }}
      </div>
    </div>
  </div>
</div>
