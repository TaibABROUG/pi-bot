<div class="container">

<div class="col-md-6 col-md-offset-3">
    
    <button mat-button (click)="openDialog()">Add New AGENT</button>
</div>
<br>

<a href="#" [routerLink]="['/profileid/agentid/intents']" routerLinkActive="router-link-active" >Agent1</a>

<table id="table" class="table table-hover table-mc-light-blue">
    <thead>
      <tr class="align-center">
        <th class="align-center">name</th>

        <th class="align-center"> Delete </th>
        
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of listAgent" >
          <td style="cursor: pointer"(click)="navToAgent(item._id);">{{item.name}}</td>
       
        <td> <button type="button" class="btn btn-danger" (click)="deleteAgent(item._id); ">Delete</button></td>

      </tr>
    </tbody>
 </table>
